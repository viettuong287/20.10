<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng ngày 20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
            position: relative; /* Thêm để hỗ trợ định vị hình ảnh */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #ff0188;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #e3147b;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.3em;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #ea0707;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Hình ảnh ở các góc */
        .corner-image {
            position: absolute;
            width: 300px; /* Kích thước hình ảnh */
            height: 300px; /* Kích thước hình ảnh */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .top-left {
            top: 10px;
            left: 10px;
            background-image: url('https://scontent.fsgn2-9.fna.fbcdn.net/v/t39.30808-6/231705084_851155605834898_9012324266936157322_n.jpg?stp=dst-jpg_tt7&_nc_cat=106&cb=99be929b-defccdb7&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=-KO9-Y9ejtkQ7kNvgFu25Yr&_nc_ht=scontent.fsgn2-9.fna&_nc_gid=AFnO7guCszFA9I1EDcQmnSY&oh=00_AYB3tQMLrA90yRdQPj78rbqtQMMMrfRuov5ScFV2hPaYUQ&oe=6719DF51'); /* Thay đổi URL hình ảnh */
        }

        .top-right {
            top: 10px;
            right: 10px;
            background-image: url('https://i.pinimg.com/736x/a2/14/ee/a214eed037f429155ea294f1f779a142.jpg'); 
        }

        .bottom-left {
            bottom: 10px;
            left: 10px;
            background-image: url('https://i.pinimg.com/736x/18/4c/9a/184c9ad77e295b78324c11e6c23a35fd.jpg'); 
        }

        .bottom-right {
            bottom: 10px;
            right: 10px;
            background-image: url('https://i.pinimg.com/736x/9e/de/ce/9edece2af3608e4c2b872f4a104c8d3a.jpg'); 
        }

        @keyframes beat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chúc mừng ngày Phụ nữ Việt Nam 20.10</h1>
        <p>con trai của mẹ mafia internet, ông trùm kéo view số 1 Việt Nam, chúc mẹ 20.10 vui vẻ tươi trẻ, sức khỏe dồi dào, tiền vào như nước, càng ngày càng gặp nhiều may mắn, 83 86, mẹ iu mãi đỉnh mãi đỉnh mãi đỉnh luôn</p>
        <a href="https://www.facebook.com/thanhthuy.phanthi.9041" class="btn">mẹ của trùm mafia</a>
    </div>

    <!-- Hình ảnh ở các góc -->
    <div class="corner-image top-left"></div>
    <div class="corner-image top-right"></div>
    <div class="corner-image bottom-left"></div>
    <div class="corner-image bottom-right"></div>



</body>
</html>
